<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>药品信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1">
    <link rel="stylesheet" href="http://106.12.3.28:10006/layui/css/layui.css" maximun-scale="1">
    <link rel="stylesheet" href="http://106.12.3.28:10006/css/userManage.css">
    <link rel="stylesheet" href="http://106.12.3.28:10006/css/public.css">
</head>

<body>
    <div class="main-box">
        <p class="title-user">用户管理</p>
        <div class="line">
            <!-- <button id="research_user" class="myButton layui-btn" style="width: 125px;">搜索</button> -->
            <input class="layui-input" id="search_user" name="searchuser" placeholder="搜索管理员" style="width: 200px; margin-right: 10px;">

            <button class="layui-btn myButton" id="searchall" style="width: 125px;">搜索</button>
            <button id="add_user" class="myButton layui-btn" style="width: 125px;">新增管理员</button>

        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>管理员列表</legend>
        </fieldset>

        <div class="table-content">
            <table class="layui-hide" id="user_table" lay-filter="user-table"></table>
            <div id="fenpage"></div>

        </div>

    </div>



    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs toolbar" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

        <!-- <a class="layui-btn layui-btn-xs" lay-event="look" style="background-color: rgb(32,48,220)">查看</a> -->
    </script>
    <script type="text/javascript" src="http://106.12.3.28:10006/layui/layui.js"></script>
    <script type="text/javascript" src="http://106.12.3.28:10006/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://106.12.3.28:10006/layui/layui.all.js"></script>
    <script src="http://106.12.3.28:10006/js/userManage.js"></script>
</body>

<!--增加管理员信息-->
<div class="layer_notice" id="chachong" style="display: none;">
    <div class="layui-row edit_box">
        <div class="input-out-mtk-edit">用户名：<input id="username_add" name="usernameadd" class="layui-input input-in"></div>
        <div class="input-out-mtk-edit">密码：&nbsp;&nbsp;&nbsp;&nbsp;<input id="userpsd_add" type="password" name="userpsdadd" class="layui-input input-in"></div>
        <div class="input-out-mtk-edit">
            <button id="customer_add" onclick="addbuttonclick()" class="layui-btn myButton">确认添加</button>
        </div>
    </div>
</div>
<!-- 修改密码 -->
<div class="layer_passedit" id="editpassword" style="display: none;">
    <div class="layui-row edit_box">
        <div class="input-out-mtk-edit">用户名：<input id="username_edit" name="usernameedit" readonly="readonly" class="layui-input input-in"></div>
        <div class="input-out-mtk-edit">密码：&nbsp;&nbsp;&nbsp;&nbsp;<input id="userpsdedit" type="password" name="userpsdedit" class="layui-input input-in"></div>
        <div class="input-out-mtk-edit">
            <button id="password_edit" onclick="editbuttonclick()" class="layui-btn myButton">确认修改</button>
        </div>
    </div>
</div>

</html>
