<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>药品信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1">
    <link rel="stylesheet" href="http://106.12.3.28:10006/layui/css/layui.css" maximun-scale="1">
    <link rel="stylesheet" href="http://106.12.3.28:10006/css/powerManage.css">
    <link rel="stylesheet" href="http://106.12.3.28:10006/css/public.css">
</head>

<body>

    <div class="main-box">
        <p class="title-user">操作日志</p>

        <div class="line">

            <!--新建部门-->
            <input class="layui-input" id="search_user" name="searchuser" placeholder="搜索用户名" style="width: 200px; margin-right: 10px;">

            <input class="layui-input" id="search_operation" name="searchoperation" placeholder="搜索操作" style="width: 200px; margin-right: 10px;">

            <button class="layui-btn myButton" id="searchall" style="width: 125px;">搜索</button>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>操作日志信息列表</legend>
        </fieldset>

        <div class="table-content">
            <table class="layui-hide toolbar" id="operaton_table" lay-filter="operaton-table"></table>
            <div id="fenpage"></div>
        </div>

    </div>



    <script type="text/javascript" src="http://106.12.3.28:10006/layui/layui.js"></script>
    <script type="text/javascript" src="http://106.12.3.28:10006/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://106.12.3.28:10006/layui/layui.all.js"></script>
    <!-- <script type="text/javascript" src="js/util.js"></script> -->
    <script src="./js/OperationDiary.js"></script>

</body>

</html>
