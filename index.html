<!DOCTYPE html>
<html lang="en">
<!-- response.setHeader("Access-Control-Allow-Origin", "http://106.12.3.28/drug"); -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../source/picture/logo.ico" type="image/x-icon">
    <title>药品展示</title>
</head>

<body>

    <div class="container">
        <div class="turnPic">
            <ul class="img" id="iimg">
                <!-- <li><img class="pic" src="../source/picture/1.jpg"  style="height:14rem;width:22rem;"></li> -->

            </ul>
            <!-- <ul>
                <li class="smallCircle"></li>
            </ul> -->
            <!--用来放置圆点具体实施在js代码中呈现-->
            <ul class="num"></ul>
            <!--左右点击按钮-->
            <!-- <div class="btn">
                <span class="prev"><</span>
                <span class="next">></span>
            </div> -->
        </div>
        <div class="outbox">
            <!-- 菜单栏，导航条 -->
            <div class="menu">
                <div class="menuson menuone" id="menuone">
                    <h>药品信息</h>
                </div>
                <div class="menuson menutwo" id="menutwo">
                    <h>说明书</h>
                </div>
                <div class="menuson menuthree" id="menuthree">
                    <h>更多</h>
                </div>
            </div>
            <!-- 具体内容 -->
            <div class="content">
                <!-- 药品信息 -->
                <div id="drugInfo">
                    <div class="box">
                        <div class="title" onclick="hideshow('#drugname')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>药品名称</h>
                            </div>
                        </div>
                        <div class="contents" id="drugname">
                            <p>黄连上清片</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#drugguige')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>药品规格</h>
                            </div>
                        </div>
                        <div class="contents" id="drugguige">
                            <p>嘻嘻嘻嘻嘻嘻嘻嘻顶顶顶顶</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#druguse')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>用法用量</h>
                            </div>

                        </div>
                        <div class="contents" id="druguse">
                            <div>
                                <img src="../source/picture/playVideo_16_black.svg" class="playsounce">
                                <!-- <audio class="playsounce" src="../source/who.mp3" autoplay="autoplay" controls='controls'></audio> -->
                                <p style="margin-left:2rem;">口服，一次6片，一天两次</p>
                            </div>
                            <div class="vvdeo">
                                <video></video>
                            </div>

                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#drugshiying')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>适应症</h>
                            </div>
                        </div>
                        <div class="contents" id="drugshiying">
                            <p>用于头晕目眩、杨赤疼痛、口舌生疮、发射的火箭发生的、发生的反倒是发生的、 发的是啊额</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#durgbuliang')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>不良反应</h>
                            </div>
                        </div>
                        <div class="contents" id="drugbuliang">
                            <p>尚不明确</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#drugjinji')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>禁忌症</h>
                            </div>
                        </div>
                        <div class="contents" id="drugjinji">
                            <p>发射东方红事件可能是的看法反倒是</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#drugmind')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>注意事项</h>
                            </div>
                        </div>
                        <div class="contents" id="drugmind">
                            <p>1.忌食辛辣食物；孕妇慎用2.服药期间不宜同时服用</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="title" onclick="hideshow('#drughidemethod')">
                            <div class="leftcolor"></div>
                            <div class="titleson">
                                <h>贮藏方式</h>
                            </div>
                        </div>
                        <div class="contents" id="drughidemethod">
                            <p>政府的数据库肌肤的伤口</p>
                        </div>
                    </div>
                </div>
                <!--说明书-->
                <div id="druginstruction"></div>
                <!-- 更多 -->
                <div id="more"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script> -->
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
