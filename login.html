<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>药品信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1">
    <link rel="stylesheet" href="http://106.12.3.28:10006/layui/css/layui.css" maximun-scale="1">
    <link rel="stylesheet" href="http://106.12.3.28:10006/css/login.css">
    <link rel="stylesheet" href="http://106.12.3.28:10006/css/public.css">

</head>

<body class=" background-image" style="overflow: hidden !important;">

    <!--页面内容-->
    <div>

        <!--登录框-->
        <div class="login-box2">
            <p class="title-user" style="cursor: default">药品信息管理系统</p>
            <!-- <p class="title-user-son" style="cursor: default">药品信息管理系统</p> -->

            <div class="login-inputcontent-box layui-row">
                <div class="login-input-inline">
                    <div style="cursor: default">账户名</div>

                    <input class="login-input" id="login_account" placeholder="请输入账号" name="username" autocomplete="new-password" type="text" lay-verify="required">
                    <use id="account_icon"></use>
                </div>

                <div class="login-input-inline ">
                    <div style="cursor: default">密码</div>
                    <input class="login-input" name="password" autocomplete="new-password" type="password" id="login_password" placeholder="请输入密码" lay-verify="required">
                    <use id="password_icon"></use>
                </div>

            </div>

            <div class="twoButton">
                <button id="login_botton" class="layui-btn layui-btn-radius layui-btn-primary">登录</button>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="http://106.12.3.28:10006/layui/layui.js"></script>
    <script src="http://106.12.3.28:10006/js/jquery.min.js"></script>
    <script src="http://106.12.3.28:10006/layui/layui.all.js"></script>
    <!-- <script src="js/util.js"></script> -->
    <script src="http://106.12.3.28:10006/js/login.js"></script>

</body>

</html>
